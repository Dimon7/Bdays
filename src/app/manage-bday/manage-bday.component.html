<nz-table #basicTable [nzData]="persons">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Date of birth</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of basicTable.data">
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.age}}</td>
    <td>{{person.dateOfBirth | date: 'yyyy.MM.dd' }}</td>

  </tr>
  </tbody>
</nz-table>
